<div id="Space" class="just-circle" ng-controller="HomeController">
    <div id="CircleSpace" class="single-day-view" ng-class="{'single-day-view': (view == 'single-day-view'), 'multi-day-view': (view == 'multi-day-view')}">
        <div id="big-day">
            <task-donut index="1"></task-donut>
        </div>
        <button id="toggleListButton" ng-click="toggleList()"></button>
    </div>
    <div id="TaskSpace">
        <form name="newTaskForm" ng-submit="createNewTask()">
            <input id="header" ng-model="newTaskName" autocomplete="off" name="newTaskNameInput" type="text" placeholder="TODAY:" />
        </form>
        <ul id="taskList" ui-sortable="sortableOptions" ng-model="taskData.tasks">
            <li ng-repeat="task in taskData.tasks">
                <div class="task-item {{ task.taskType }}">{{ task.name + "-" + task.angleSize}}</div>
            </li>
        </ul>
    </div>
</div>
