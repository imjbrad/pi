<div id="Space" class="single-day-view" ng-class="{'show-list': showListView, 'show-list-expanded': selectedTaskDetail.name}">
  <div id="CircleSpace" class="">

    <pre style="
    position:absolute;
    opacity: 0;
    top: 0;
    left: 0">
      {{ taskDataString }}
    </pre>

    <div id="big-day">
      <task-donut index="1"></task-donut>
    </div>
    <button id="toggleListButton" ng-click="toggleListView()">
      <span class="fa fa-2x fa-times" ng-show="showListView"></span>
    </button>
  </div>
  <div id="TaskSpace">
    <div id="task-space-wrapper">
      <div id="task-list-wrapper">
        <form name="newTaskForm" class="task-item" ng-submit="createNewTask()">
          <input id="header" class="task-label" ng-model="newTaskName" autocomplete="off" name="newTaskNameInput" type="text" placeholder="Add an item:" autofocus=""/>
        </form>
        <ul id="taskList" ui-sortable="sortableOptions" ng-model="taskData.tasks">
          <li ng-repeat="task in taskData.tasks" ng-click="selectTask($index)">
            <div class="task-item {{ task.taskType }}" ng-class="{'selected': $index == selectedTaskIndex}">
              <div class="task-label">{{ task.name }}</div>
            </div>
          </li>
        </ul>
      </div>
      <div id="task-detail-wrapper">
        <div id="task-detail" ng-class="{'selected': selectedTaskIndex}">
          <div id="task-name">
            {{ selectedTaskDetail.name }}
          </div>
          <div id="task-details">

            <div class="task-detail-item">
              <div class="header">How much time should I put into this?</div>

              <!--
              i'm probably most excited about this little slider. a friend
              has been saying he's confused because the slider doesn't reference
              time specically... that's cause time is abstracted away... the number
              of minutes i spend on something doesn't really matter to me... it
              more about how much energy i put into it in proportion to other tasks...
              time itself is arbitary anyway... the question "how much should i put
              into this" led me to some other questions i want to use as labels for
              the other task detail inputs: what does this represent?, anything else
              to keep in mind?
              -->

              <div class="btn-group btn-group-justified pie-btn-group-justified time-allotment-btn-group">
                <label class="btn" ng-model="selectedTaskDetail.angleSize" uib-btn-radio="5">5<br><span>min</span></label>
                <label class="btn" ng-model="selectedTaskDetail.angleSize" uib-btn-radio="10">10<br><span>min</span></label>
                <label class="btn" ng-model="selectedTaskDetail.angleSize" uib-btn-radio="15">15<br><span>min</span></label>
                <label class="btn"
                       ng-class="{active: selectedTaskDetail.angleSize > 20}"
                       ng-click="selectedTaskDetail.angleSize = 20">
                  +
                </label>
              </div>
              <div class="task-slider" ng-show="selectedTaskDetail.angleSize >= 20">
                <slider  slider-value="selectedTaskDetail.angleSize" min="2" max="360"></slider>
              </div>
            </div>

            <div class="task-detail-item">
              <div class="header">Pick an Emoji</div>
              <div class="emoji-picker-container">
                <emoji-picker selected-emoji-model="selectedTaskDetail.emoji"></emoji-picker>
                <div class="white-gradient"></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
