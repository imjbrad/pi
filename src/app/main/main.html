<div id="Space" class="single-day-view" ng-class="{'show-list': showListView}">
  <div id="demo-header"> Demo Mode </div>
  <header>
    <button id="day-picker-button" ng-click="" class="header-button">
      <div class="label">
        {{ showListView && selectedTaskDetail.name ? 'MON 12/16' : 'Monday, December 16' }}
      </div>
      <!--<div class="icon">-->
        <!--<img src="/assets/group.svg">-->
      <!--</div>-->
    </button>

    <div class="mini-donut" ng-show="($root.currentState != 'home.donut')"><task-donut state-link="home.donut" task-donut-model="miniTaskDonut" task-donut-manager="taskManager"></task-donut></div>

    <div class="pie-calendar" ng-show="showCalendar">
      <md-calendar ng-model="myDate"></md-calendar>
    </div>

    <button id="show-tasks-button" class="header-button" ng-click="toggleListView()">
      <div class="label" ng-hide="showListView">
        {{ numberOfUserTasks || "No"  }} Item{{ (numberOfUserTasks > 1 || 0) ? "s" : ""  }} Today
      </div>
      <div class="icon">
        <img ng-src="{{ showListView ? 'assets/x.svg' : 'assets/list.svg'}}">
      </div>
    </button>

  </header>

      <pre style="
    position:absolute;
    opacity: 0;
    top: 400px;
    height: 300px;
    overflow: auto;
    left: 0">
      {{ taskDataString }}
    </pre>

  <div ui-view id="MainSpace"></div>

</div>
